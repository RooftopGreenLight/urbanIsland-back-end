server:
  port: 8080

spring:
  cache:
    type: redis

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  config:
    import: secret.yml

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error